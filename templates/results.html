<!DOCTYPE html>
<html lang="en">
<head>

    <title>Download Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;

            border-radius: 8px;
            text-align: center;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;

            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <div class="container">
        <h2>Result</h2>
        <audio controls>
            <source src="{{ url_for('download_file', filename=file_name) }}" type="audio/mp3">
